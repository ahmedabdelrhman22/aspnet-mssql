apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: asp-net
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asp-net-service
            port:
              number: 5001
